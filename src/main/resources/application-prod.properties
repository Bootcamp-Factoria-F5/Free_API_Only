# Production Database (replace with actual production DB)
spring.datasource.url=jdbc:mysql://prod-db-host:3306/Free_API_Only
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=prod_user
spring.datasource.password=secure_password

# Hibernate Settings (disable auto schema updates for production)
spring.jpa.hibernate.ddl-auto=validate

# Docker Compose (Enabled for Production if applicable)
spring.docker.compose.enabled=true